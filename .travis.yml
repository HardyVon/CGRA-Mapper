
dist: focal
language: cpp
compiler: gcc

install:
  - sudo apt-get update
  - sudo apt-get install llvm-12

script:
  - export LDFLAGS="-L/usr/lib/llvm-12/lib"
  - export CFLAGS="-I/usr/include/llvm-12"
  - export LD_LIBRARY_PATH=/usr/lib/llvm-12/lib:$LD_LIBRARY_PATH
  - export C_INCLUDE_PATH=/usr/include/llvm-12:$C_INCLUDE_PATH
  - export CPLUS_INCLUDE_PATH=/usr/include/llvm-12:$CPLUS_INCLUDE_PATH
  - ls /usr/lib/llvm-12/lib/
  - ls /usr/include/llvm-12/
  - mkdir build && cd build && cmake ..
  - make
  - cd ../test && ./compile && ./run
